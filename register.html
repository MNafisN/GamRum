<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>GamRum - Tempatnya Gamer Berdiskusi</title>    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Nova+Flat');
        body {
            font-family: Nova Flat;
		}	
	</style>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/tree.css">
	<link rel="stylesheet" type="text/css" href="css/tes.css">
	<script src="js/qery.min.js"></script>
	<script src="js/tes.min.js"></script>
</head>
    
<body>
	<div class="header">
		<img src="images/logo.jpg" class="logo" alt="mylogo">
		<header class="theme">GamRum</header>
		<div class="rightheader2">
			<form>
				Username: <input type="text">
				Password: <input type="password">
				<input type="submit" value="submit">
			</form>
		</div>
    </div>
	<div class="content">
		<div class="bg"></div>
		<div class="leftcontent">
		</div>
		<div class="midcontent4" >
			<h3> Register </h3>
			<form action="index.html">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
				</div>
				<div class="form-group">
					<label for="username">Email:</label>
					<input type="email" class="form-control" id="username" placeholder="Enter Email" name="username">
				</div>
				<div class="form-group">
					<label for="username">Password:</label>
					<input type="password" class="form-control" id="username" placeholder="Enter Password" name="username" minlength="8" required>
				</div>
				<div class="form-group">
					<label for="username">Confirm Password:</label>
					<input type="password" class="form-control" id="username" placeholder="Enter Confirm Password" name="username" minlength="8" required>
				</div>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="rightcontent">
		</div>
	</div>
	<script src="js/tree.js"></script>
</body>
</html>
